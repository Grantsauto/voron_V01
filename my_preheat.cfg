[gcode_macro HOME_PREHEAT]

gcode:
  M117 Home Preheat
  CG28
  G90
  G1 Z50 F3500
  G1 X60 Y60 F8500


[gcode_macro ABS_PREHEAT]
gcode:
gcode:
  {% set target_chamber = params.CHAMBER|default(30)|int %}
  M117 ABS Preheat
  HOME_PREHEAT
  STATUS_HEATING
  M190 S105
  M140 S105
  TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={target_chamber}   ; wait for chamber temp
  M104 S190
  SET_GCODE_OFFSET Z=0 MOVE=1
  SET_GCODE_OFFSET Z_ADJUST=-0.005 MOVE=1
  SET_PRESSURE_ADVANCE EXTRUDER=extruder ADVANCE=0.018
  SET_LED_EFFECT EFFECT=Rainbow
  SET_FAN_SPEED FAN=mcu_fan SPEED=0.95
  M117 Giver ABS

