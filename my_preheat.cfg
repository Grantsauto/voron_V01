[gcode_macro HOME_PREHEAT]

gcode:
  M117 Home Preheat
  CG28
  G90
  G1 Z15 F3500
  G1 X60 Y60 F8500


[gcode_macro ABS_PREHEAT]
gcode:
  M117 ABS Preheat
  HOME_PREHEAT
  SET_LED_EFFECT EFFECT=bed_effects
  M190 S105
  M140 S105
  M104 S190
  SET_GCODE_OFFSET Z=0 MOVE=1
  SET_GCODE_OFFSET Z_ADJUST=0.015 MOVE=1
  SET_PRESSURE_ADVANCE EXTRUDER=extruder ADVANCE=0.018
  SET_LED_EFFECT EFFECT=Rainbow
  SET_FAN_SPEED FAN=mcu_fan SPEED=0.75
  M83 E0

[gcode_macro ASA_PREHEAT]
gcode:
  M117 ASA Preheat
  HOME_PREHEAT
  SET_LED_EFFECT EFFECT=bed_effects
  M190 S110
  M140 S110
  M104 S190
  SET_GCODE_OFFSET Z=0 MOVE=1
  SET_GCODE_OFFSET Z_ADJUST=0.015 MOVE=1
  SET_PRESSURE_ADVANCE EXTRUDER=extruder ADVANCE=0.018
  SET_LED_EFFECT EFFECT=Rainbow
  SET_FAN_SPEED FAN=mcu_fan SPEED=0.75
  M83 E0